<ion-view view-title="Operations">
  <ion-content>
    <div class="card">
        <ion-toggle href="#/app/operations" toggle-class="toggle-positive" 
            ng-model="webSocket.checked" ng-change="enableWebSocket()">
          Open WebSocket
        </ion-toggle>
    </div>
  
    <div class="card">
      <div class="item item-divider">
        List of operations
      </div>
      <div id="operationlistholder">
        <ul id="operationlist"></ul>
      </div>
    </div>
    <div class="item">
      <button class="button button-block button-assertive" 
          ng-click="eraseDatabase()">
        Erase database
      </button>
    </div>
  </ion-content>
</ion-view>
