<ion-view view-title="IoT">
  <ion-content>

    <div class="item">
      <button class="button button-block button-positive" ng-click = "updateData()">
        Send IoT Data
      </button>      
    </div>


    <ul class="card">
        <div class="item item-divider">
            Glucose concentration 
        </div>
        <div class="item range range-positive">
            <input type="range" name="glucoseConcentration" min="100" max="300" ng-model="iotInfo.glucoseConcentration">
            <p>{{iotInfo.glucoseConcentration}}</p>
        </div>
        
        <div class="item item-divider">
            Weight
        </div>
        <div class="item range range-positive">
            <input type="range" name="weight" min="0" max="100" ng-model="iotInfo.weight">
            <p>{{iotInfo.weight}}</p>
        </div>

        <div class="item item-divider">
            Pulse Rate
        </div>
        <div class="item range range-positive">
            <input type="range" name="pulseRate" min="0" max="100" ng-model="iotInfo.pulseRate">
            <p>{{iotInfo.pulseRate}}</p>
        </div>

        <div class="item item-divider">
            Systolic Presion
        </div>
        <div class="item range range-positive">
            <input type="range" name="systolicPresion" min="0" max="100" ng-model="iotInfo.systolicPresion">
            <p>{{iotInfo.systolicPresion}}</p>
        </div>
    </ul>

  </ion-content>
</ion-view>
