<ion-view view-title="Home">
  <ion-content>

 
    <div class="item">
      <button class="button button-block button-positive" ng-click = "fillData()">
        Fill device data
      </button>
      <button class="button button-block button-positive" ng-click = "sendData()">
        Send device data
      </button>      
      <button class="button button-block button-assertive" ng-click = "deleteDevice()">
        Delete device
      </button>

    </div>

<!--Device Data-->
    <ul class="card">

      <div class="item item-divider">
        Device data
      </div>

      <label class="item item-input">
        <span class="input-label">ID</span>
        <input type="text"  ng-model = "crudInfo.device.id">
      </label>

      <label class="item item-input">
        <span class="input-label">Custom ID</span>
        <input type="text"  ng-model = "crudInfo.device.provision.customId[0]">
      </label>

      <label class="item item-input">
        <span class="input-label">Template</span>
        <input type="text"  ng-model = "crudInfo.device.provision.template">
      </label>

      <label class="item item-input">
        <span class="input-label">Type</span>
        <input type="text"  ng-model = "crudInfo.device.provision.type">
      </label>

      <label class="item item-input">
        <span class="input-label">Specific type</span>
        <input type="text"  ng-model = "crudInfo.device.provision.specificType[0]">
      </label>

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text"  ng-model = "crudInfo.device.provision.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text"  ng-model = "crudInfo.device.provision.description[0]">
      </label>
    </ul>

<!--Admin-->
    <ul class="card">

      <div class="item item-divider">
        Admin
      </div>

      <label class="item item-input">
        <span class="input-label">Organization</span>
        <input type="text"  ng-model = "crudInfo.device.provision.admin.organization">
      </label>

      <label class="item item-input">
        <span class="input-label">Channel</span>
        <input type="text"  ng-model = "crudInfo.device.provision.admin.channel">
      </label>

      <label class="item item-input">
        <span class="input-label">Admin. State</span>
        <input type="text"  ng-model = "crudInfo.device.provision.admin.administrativeState">
      </label>

      <label class="item item-input">
        <span class="input-label">Service group</span>
        <input type="text"  ng-model = "crudInfo.device.provision.admin.serviceGroup">
      </label>
    </ul>
  </ion-content>
</ion-view>
