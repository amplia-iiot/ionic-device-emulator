<ion-view view-title="Configuration">
  <ion-content>
    <ul class="card">

      <div class="item item-divider">
        Device ID
      </div>
      <li class="item" href="#/app/{{userData.id}}">
        {{userData.id}}
      </li>

      <div class="item item-divider">
        API-KEY
      </div>
      <li class="item" href="#/app/{{userData.apikey}}">
        {{userData.apikey}}
      </li>
      <div class="item item-divider">
        E-Mail
      </div>
      <li class="item" href="#/app/{{userData.email}}">
        {{userData.email}}
      </li>

      <div class="item item-divider">
        URI
      </div>
      <li class="item" href="#/app/{{userData.uri}}">
        {{userData.uri}}
      </li>


      <div class="item item-divider">
        Organization
      </div>
      <li class="item" href="#/app/{{userData.organization}}">
        {{userData.organization}}
      </li>

      <div class="item item-divider">
        Channels
      </div>
      <li class="item" href="#/app/{{userData.channels}}">
        {{userData.channels}}
      </li>

    </ul>
  </ion-content>
</ion-view>
